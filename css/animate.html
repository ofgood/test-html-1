<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .rotate360 {
        animation: rotate360 5s ease-out 0s;
    }
    @keyframes rotate360 {
        0 {
            transform: rotate(0);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    </style>
</head>
<body>
    <span class="rotate360">天旋地转</span>
</body>
</html>
