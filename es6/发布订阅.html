<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">按钮</button>
    <button id="btn2">解绑</button>
    <script>
        class  Event {
            constructor () {
                this.events = {}
            }
            on (evtName,fn) {
                if (!this.events[evtName]) {
                    this.events[evtName] = [fn]
                } else {
                    this.events[evtName].push(fn)
                }
            }
            emit (evtName, params) {
                this.events[evtName] && this.events[evtName].forEach(fn => {
                    fn && fn(params)
                })
            }
            off (evtName, fnName) {
                this.events[evtName] =  this.events[evtName].filter(item => item !== fnName)
            }
            once (evtName, fn) {
                const wrap =  (params) => {
                    fn(params)
                    this.off(evtName,wrap)
                }
                this.on(evtName, wrap)
            }
        }

        const evt = new Event()
        const getParams = (params) => {
            console.log(params);
        }
        evt.once('tab',getParams)
        evt.once('tab',getParams)
        document.querySelector('#btn1').onclick = function () {
            evt.emit('tab',{
                a: 1,
                b: 2
            })
        }
        document.querySelector('#btn2').onclick = function () {
            evt.off('tab',getParams)
        }
    </script>
</body>
</html>
