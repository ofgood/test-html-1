    <script>
        const  timeOut = (callback) =>{
            setTimeout(() => {
                callback()
            }, 200);
        }
        const otherRequest = () =>{
            return  new Promise((resolve,reject) =>{
               setTimeout(() => {
                resolve(123123)
               }, 200);
            })
        }
        const  myRequest = (params) =>{
            return  new Promise((resolve, reject) => {
                timeOut(() =>{
                    otherRequest()
                })
            })
        }
        myRequest('1')
        myRequest('2')
        myRequest('3')
    </script>
</body>
